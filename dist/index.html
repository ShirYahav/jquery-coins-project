<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>crypto currencies</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
        <script type="text/javascript" src="https://github.com/nagix/chartjs-plugin-streaming/releases/download/v1.1.0/chartjs-plugin-streaming.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.1.0/pusher.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" />
        <link href="css/myStyles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/shirLogoW.png" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#liveReports">Live Reports</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Jump start your crypto portfolio</div>
                <div class="masthead-heading text-uppercase">crypto currencies</div>
            </div>
        </header>
        <!-- Home-->
        <section class="page-section bg-light" id="home">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">CRYPTO CURRENCIES</h2>
                    <h3 class="section-subheading text-muted">Updated Crypto Currencies</h3>
                    <div class="containerBar">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="container">
                <div class="searchBox hidden">
                    <form name="search" class="search">
                        <i class="fa fa-search"></i>
                        <input type="text" class="searchInput" id="searchInput" name="txt" />
                    </form>
                </div>
                <div class="row">
                    <div class="coin row d-flex justify-content-around">
                    </div>
                </div>
            </div>
        </section>
        <!-- Live Reports-->
        <section class="page-section bg-light" id="liveReports">
            <div class="container" id="chartContainer">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Watch Live Reports</h2>
                    <h3 class="section-subheading text-muted chooseCrypto">Please Choose 5 Crypto Coins to See Live Reports</h3>
                </div>
                <div id="chartDiv" class="hidden">
                    <canvas id="chart" width="400" height="250"></canvas>
                </div>
            </div>
        </section>
        <!-- About-->
        <section class="page-section" id="about">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">About</h2>
                    <h3 class="section-subheading text-muted ">Crypto Currencies Project</h3>
                    <div class="col-lg-12">
                        <div class="team-member">
                            <img class="rounded-circle" src="assets/img/team/1.jpg" alt="..." id="myPhoto" />
                            <h4>Shir Yahav</h4>
                            <p class="text-muted">Web Developer</p>
                            <a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/shir.yahav.779/"><i class="fab fa-facebook-f"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="homeItemPopup"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script type="module" src="js/main.js"></script>
        <script src="js/scripts.js"></script>
